<div class="row">
        <div class="col-md-8">
            <div id="calendar" ui-calendar="uiConfig.calendar" ng-model="eventSources" calendar="myCalendar"></div>
        </div>
        <div class="col-md-4">
            <div ng-show="SelectedEvent" class="alert alert-success" style="margin-top:50px">
                <h2 style="margin-top:0px"> Selected Birthday:</h2>
                <h3 style="color:#A9A50E">{{SelectedEvent.title}} {{SelectedEvent.surname}}</h3>
                <p>Adres: {{SelectedEvent.adres}}</p>
                <p>Phone: {{SelectedEvent.phone}}</p>
                <p>Email: {{SelectedEvent.email}}</p>
            </div>
        </div>
    </div>
<div class="row">
    <div class="col-xs-12">
        <div class="legend">Legend:</div>
        <span class="square green">Friends</span>
        <span class="square blue">Family</span>
        <span class="square violet">Colleagues</span>
        <span class="square red">Others</span>
    </div>
</div>
