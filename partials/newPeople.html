<div class="page-header">
    <h1>Add Contact</h1>
</div>

<div class="alert alert-success" ng-show="submitSuccess">
   New contact was added.
</div>

<form class="form-horizontal" ng-submit="submit()" accept-charset="utf-8">
    <div class="row">
        <div class="col-sm-6">

            <div class="form-group">
                <label for="name" class="col-sm-2">Name:</label>

                <div class="col-sm-6">
                    <input type="text" id="name" class="form-control" ng-model="people.name">
                </div>
            </div>


            <div class="form-group">
                <label for="surname" class="col-sm-2">Surname:</label>

                <div class="col-sm-6">
                    <input type="text" id="surname" class="form-control"  ng-model="people.surname">
                </div>
            </div>

            <div class="form-group">
                <label for="telephone" class="col-sm-2">Telephone:</label>

                <div class="col-sm-6">
                    <input type="text" id="telephone" class="form-control" ng-model="people.telephone">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="adres" class="col-sm-2">Adres:</label>

                <div class="col-sm-6">

                    <input type="text" id="adres" class="form-control" ng-model="people.adres">
                </div>
            </div>
            <div class="form-group">
                <div class="button" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
                     ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100">Select</div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-primary" value="Add Contact">
                </div>
            </div>
            </div>
    </div>
</form>
