<div ng-hide="editor.showing" class="editor-form">
    <span ng-bind-html="value | paragraph"></span>
    <button class="btn btn-default btn-sm edit" ng-click="toggleEditor()">Edit</button>
</div>
<div ng-show="editor.showing">
    <div ng-if="field == 'textarea'">
        <textarea ng-model="editor.value" class="form-control"></textarea>
    </div>
    <div ng-if="field != 'textarea'">
        <input type="{{field}}" ng-model="editor.value" class="form-control">
    </div>
</div>
<div class="button-decision">
<button class="btn btn-success bts-xs" ng-click="save()">Save</button>
<button class="btn btn-default btn-sm" ng-click="toggleEditor()">Cancel</button>
</div>
