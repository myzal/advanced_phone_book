<div ng-hide="editor.showing" class="editor-form  form-control">
    <span ng-bind-html="value | paragraph"></span>
    <button class="btn btn-default btn-sm edit" ng-click="toggleEditor()">{{ 'EDIT' | translate }}</button>
</div>
<div ng-show="editor.showing">
    <div ng-if="field == 'textarea'">
        <textarea ng-model="editor.value" class="form-control"></textarea>
    </div>
    <div ng-if="field != 'textarea'">
        <input type="{{field}}" ng-model="editor.value" class="form-control">
    </div>
</div>
<div class="button-decision">
<button class="btn btn-success bts-xs" ng-click="save()">{{ 'SAVE' | translate }}</button>
<button class="btn btn-danger btn-md" ng-click="toggleEditor()">{{ 'CANCEL' | translate }}</button>
</div>
